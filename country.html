<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Numbers per Country</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="../../assets/css/keen-dashboards.css"
    />
  </head>

  <body class="keen-dashboard">
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-collapse">
          <ul class="navbar-nav nav main-nav">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../country.html">Country</a></li>
            <li><a href="#">Top 5</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container grid grid-hero-sidebar">
      <div class="sidebar">
        <div class="chart-wrapper">
          <div class="chart-title">Filter</div>
          <div class="chart-stage">
            <div>
              <h3>Start date</h3>
              <input
                style="font-size: 20px"
                type="date"
                name="date_start"
                id="date_start"
                min="2020-01-01"
              />
              <h3>End Date</h3>
              <input
                style="font-size: 20px"
                type="date"
                name="date_end"
                id="date_end"
                min="2020-01-01"
              />
              <h3>Country</h3>
              <select
                style="font-size: 20px"
                class="custom-select"
                id="cmbCountry"
              ></select>
              <h3>Data</h3>
              <select
                style="font-size: 20px"
                class="custom-select"
                id="cmbData"
              >
                <option value="Confirmed">Confirmed Cases</option>
                <option value="Deaths" selected>Number of Deaths</option>
                <option value="Recovered">Recovered</option>
              </select>
              <div></div>
              <div class="btn">
                <button style="font-size: 20px" type="submit" id="filter">
                  Apply
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hero">
        <div class="chart-wrapper">
          <div class="chart-stage">
            <div>
              <canvas id="line" width="300" height="100"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="chart-wrapper">
        <div class="chart-title">Total of Confirmed Cases</div>
        <div class="chart-stage">
          <section class="itemkpi">
            <h5 id="kpiconfirmed"></h5>
          </section>
        </div>
      </div>
      <div class="chart-wrapper">
        <div class="chart-title">Total of Deaths</div>
        <div class="chart-stage">
          <section class="itemkpi">
            <h5 id="kpideaths"></h5>
          </section>
        </div>
      </div>
      <div class="chart-wrapper">
        <div class="chart-title">Total of Recovered</div>
        <div class="chart-stage">
          <section class="itemkpi">
            <h5 id="kpirecovered"></h5>
          </section>
        </div>
      </div>
    </div>

    <script src="/assets/js/country.js"></script>
  </body>
</html>
